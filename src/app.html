<!doctype html>
<html lang="en" data-theme="">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta
      name="google-site-verification"
      content="6G8GZXrsHRx_6tt9pjCuO4n0QRk6aa-jwpgdOBThZoQ"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />

    <!--Meta Data-->
    <title>Introspecta</title>
    <meta
      property="description"
      content="An online diary app focused on privacy and data ownership. Safeguard your thoughts and memories with Introspecta."
    />
    <meta property="og:image" content="/home.png" />

    <meta property="og:title" content="Introspecta - Your Private Web Diary" />
    <meta
      property="og:description"
      content="An online diary app focused on privacy and data ownership. Safeguard your thoughts and memories with Introspecta."
    />
    <meta property="og:image" content="/home.png" />
    <meta property="og:url" content="https://introspecta.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Introspecta" />
    <meta property="og:locale" content="en_US" />

    <meta
      property="twitter:title"
      content="Introspecta - Your Private Web Diary"
    />
    <meta
      property="twitter:description"
      content="An online diary app focused on privacy and data ownership. Safeguard your thoughts and memories with Introspecta."
    />
    <meta property="twitter:image" content="/home.png" />
    <meta property="twitter:card" content="summary" />

    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
